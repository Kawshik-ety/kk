<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="container">
		<div class="navbar">
			<img src="images/logo.png" class="logo">
			<nav>
				<ul id="menulist">
					<li><a href="#"> Game controller</a></li>
					<li><a href="#"> Vr accesories</a></li>

					<li><a href="#"> Remote controller</a></li>

					<li><a href="#"> Other </a></li>

				</ul>
			</nav>
			<img src="images/menu.png" class="menu-icon" onclick="togglemenu()">
		</div>
	

	<div class="row">
		<div class="col-1">
			<h2> PS4 V2 <br><span> Dualshock</span></h2>
			<h3> Wireless Controller for Playstation</h3>
			<p>(Compatible/Generic)</p>
			<h4>$32.50</h4>
			<button type="button">Buy Now<img src="images/arrow.png"></button>

		</div>
		<div class="col-2">
			<img src="images/controller.png" class="controller">
			<div class="Color-box"></div>
			<div class="add-btn">
				<img src="images/add.png" >
				<p><small>Add to cart</small></p>
			</div>
		</div>
	</div>

	<div class="social-links">
		<img src="images/fb.png" alt="">
				<img src="images/tw.png" alt="">

		<img src="images/ig.png" alt="">

	</div>
	<script>
		var menulist =Document.getElementById("menulist");

		menulist.style.maxheight= "0px";

		function togglemenu()
		
		{
			if(menulist.style.maxheight= "0px")
			{
				menulist.style.maxheight= "130px"
			}
			else{
				menulist.style.maxheight= "0px"
			}
		}
	</script>

</body>
</html>
